<div class="row">
  <div class="col-md-12">
    <div class="input-group input-group-lg">
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-search"></span>
      </span>
      <input type="text" class="form-control" placeholder="Suche" ng-model="query">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-4">

    <div ng-repeat="show in shows">
      <h3>{{ show.title }}</h3>
      <p ng-if="query">{{ show.matches }} Treffer in {{ show.episodes.length }} von  {{ show.total }} untertitelten Episoden.</p>

      <ul class="list-group" ng-if="query">
        <li class="list-group-item" ng-repeat="episode in show.episodes" ng-click="activate(episode)" ng-class="{active: active === episode}">
          <span class="badge" ng-if="query">{{ episode.matches }}</span>
          {{ episode.title }}
        </li>
      </ul>
    </div>

  </div>


  <div class="col-md-8 player-side" ng-class="{'has-active': !!active}">
    <h2>{{ active.title }}</h2>
    <div class="embed-responsive embed-responsive-16by9">
      <iframe id="player" src="//www.technical-player-srg.ch/p/popup?urn=urn:srf:ais:video:c4927fcf-e1a0-0001-7edd-1ef01d441651" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
    </div>
    <h3>Untertitel</h3>
    <div transcript="transcript" time="{{ time }}" seek="seek(to)" class="transcript"></div>
  </div>
</div>
